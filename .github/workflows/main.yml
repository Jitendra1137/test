name: Deploy Fullstack App on VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [23.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # ------------------------------
      # BACKEND SETUP
      # ------------------------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Create backend .env file
        working-directory: ./backend
        run: |
          echo "${{ secrets.PROD_BACKEND_ENV }}" > .env

      - name: Restart backend with PM2
        working-directory: ./backend
        run: |
          export HOME=/root
          if /usr/local/bin/pm2 list | grep -q "backend"; then
            /usr/local/bin/pm2 restart backend
          else
            /usr/local/bin/pm2 start server.js --name backend
          fi
          /usr/local/bin/pm2 save

      # ------------------------------
      # FRONTEND SETUP
      # ------------------------------
      - name: Verify frontend folder
        run: ls -la ./frontend

      - name: Clean npm cache & remove existing dependencies
        working-directory: ./frontend
        run: |
          echo "Cleaning npm cache..."
          rm -rf node_modules package-lock.json || true
          npm cache clean --force || true

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Create frontend .env file
        working-directory: ./frontend
        run: echo "${{ secrets.PROD_FRONTEND_ENV }}" > .env

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy frontend to Nginx
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r ./frontend/build/* /var/www/html/
          sudo systemctl restart nginx
