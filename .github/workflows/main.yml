name: Deploy Fullstack App on VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [23.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # ------------------------------
      # BACKEND SETUP
      # ------------------------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Create backend .env file safely
        working-directory: ./backend
        shell: bash
        run: |
          cat <<'EOF' > .env
${{ secrets.PROD_BACKEND_ENV }}
EOF

      - name: Restart backend with PM2
        shell: bash
        run: |
          export HOME=/root
          cd /root/backend
          pm2 start server.js --name backend || pm2 restart backend --update-env
          pm2 save

      # ------------------------------
      # FRONTEND SETUP
      # ------------------------------
      - name: Clean npm cache & remove existing dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Create frontend .env file
        working-directory: ./frontend
        shell: bash
        run: |
          cat <<'EOF' > .env
${{ secrets.PROD_FRONTEND_ENV }}
EOF

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy frontend to Nginx
        shell: bash
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r ./frontend/dist/* /var/www/html/
          sudo systemctl restart nginx
