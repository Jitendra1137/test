name: Deploy Fullstack App on VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [23.x]

    steps:
      # ------------------------------
      # 1️⃣ Checkout Code
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ------------------------------
      # 2️⃣ Setup Node.js
      # ------------------------------
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # ------------------------------
      # 3️⃣ BACKEND SETUP
      # ------------------------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Create backend .env file
        working-directory: ./backend
        run: |
          cat <<'EOF' > .env
${{ secrets.PROD_BACKEND_ENV }}
EOF

      - name: Start backend with PM2
        working-directory: ./backend
        run: |
          /usr/local/bin/pm2 restart backend || /usr/local/bin/pm2 start index.js --name backend

      # ------------------------------
      # 4️⃣ FRONTEND SETUP
      # ------------------------------
      - name: Clean npm cache & remove existing dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Create frontend .env file
        working-directory: ./frontend
        run: |
          cat <<'EOF' > .env
${{ secrets.PROD_FRONTEND_ENV }}
EOF

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # ------------------------------
      # 5️⃣ DEPLOY FRONTEND TO NGINX
      # ------------------------------
      - name: Deploy frontend to Nginx
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r ./frontend/dist/* /var/www/html/
          sudo systemctl restart nginx
